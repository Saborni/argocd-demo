apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: lnews-app
  name: lnews-app
spec:
  revisionHistoryLimit: 1
  replicas: 2
  selector:
    matchLabels:
      app: lnews-app
  template:
    metadata:
      labels:
        app: lnews-app
    spec:
      containers:
      - image: inrobas/lnews-app:green
        name: lnews-app
        resources: {}